        /* Style for the circle */
        .circle {
            width: 100px;           /* Diameter of the circle */
            height: 100px;          /* Diameter of the circle */
            background-color: red;  /* Circle color */
            border-radius: 50%;     /* Makes it a circle */
            position: absolute;     /* Allows positioning */
            top: 50%;               /* Positions vertically at the center */
            left: 50%;              /* Positions horizontally at the center */
            transform: translate(-50%, -50%); /* Corrects alignment */
        }
    </style>
</head>
<body>
